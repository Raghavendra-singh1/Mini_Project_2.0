<!DOCTYPE html>
<html>
<head>
	<title>Payment Form</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f2f2f2;
			padding: 20px;
		}

		h1 {
			text-align: center;
			color: #333;
		}

		form {
			background-color: #fff;
			border: 1px solid #ccc;
			padding: 20px;
			max-width: 500px;
			margin: 0 auto;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #666;
		}

		input[type="text"], input[type="email"], input[type="number"], select {
			width: 100%;
			padding: 10px;
			border: 1px solid #ccc;
			border-radius: 4px;
			box-sizing: border-box;
			margin-bottom: 20px;
			font-size: 16px;
			color: #555;
		}

		input[type="submit"] {
			background-color: #008CBA;
			color: #fff;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			font-size: 16px;
			margin-top: 20px;
		}

		input[type="submit"]:hover {
			background-color: #006f8f;
		}
        h1 {
		text-align: center;
		color: #333;
	}

	form {
		background-color: #fff;
		border: 1px solid #ccc;
		padding: 20px;
		max-width: 500px;
		margin: 0 auto;
	}

	label {
		display: block;
		margin-bottom: 10px;
		color: #666;
	}

	input[type="text"], input[type="email"], input[type="number"], select {
		width: 100%;
		padding: 10px;
		border: 1px solid #ccc;
		border-radius: 4px;
		box-sizing: border-box;
		margin-bottom: 20px;
		font-size: 16px;
		color: #555;
	}

	input[type="submit"] {
		background-color: #008CBA;
		color: #fff;
		padding: 10px 20px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		font-size: 16px;
		margin-top: 20px;
	}

	input[type="submit"]:hover {
		background-color: #006f8f;
	}

	.upi {
		margin-top: 20px;
		text-align: center;
	}

	.upi img {
		max-width: 100%;
	}

	</style>
</head>
<body>
	<h1>Payment Form</h1>
	<form>
		<label for="name">Name:</label>
		<input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
        <label for="cardnumber">Card Number:</label>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="Enter your card number" required>
    
        <label for="expdate">Expiration Date:</label>
        <input type="text" id="expdate" name="expdate" placeholder="MM/YY" required>
    
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required>
    
        <label for="amount">Amount:</label>
        <select id="amount" name="amount" required>
            <option value="">Select amount</option>
            <option value="10">$10</option>
            <option value="20">$20</option>
            <option value="50">$50</option>
            <option value="100">$100</option>
        </select>
    
        <input type="submit" value="Pay with Card">
    </form>
    <div class="upi">
        <p>Or pay with UPI:</p>
        <img src="https://www.example.com/qr-code" alt="QR code for UPI payment">
    </div>
    </body>
</html>
